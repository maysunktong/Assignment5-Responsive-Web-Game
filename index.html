<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery CDN -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Jersey+20&display=swap"
      rel="stylesheet"
    />
    <!-- scripts -->
    <script src="./scripts/gameplay.js" type="module" defer></script>
    <script src="./scripts/mainMenu.js" type="module" defer></script>
    <script src="./scripts/scoreboard.js" type="module" defer></script>
    <script src="./scripts/gameSummaryModal.js" type="module" defer></script>
    <script src="./scripts/howtoplay.js" type="module" defer></script>
    <!-- css & favicon -->
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <title>Gustaf, the wolf killer</title>
  </head>
  <body>
    <div id="main-menu">
      <header class="header">
        <h1 class="game-title">Gustaf, the werewolf slayer</h1>
      </header>
      <input
        type="text"
        id="player-name"
        placeholder="Enter name to play"
        required
      />
      <p class="error-input-message"></p>
      <div class="main-button-wrapper">
        <button class="play-button">Play</button>
        <button class="scoreboard-button">Scoreboard</button>
        <button class="howtoplay-button">How to play</button>
        <button class="credits-button">Credits</button>
      </div>
    </div>
    <div class="modal-scoreboard-overlay">
      <div class="modal modal-scoreboard">
        <div id="scoreboard"></div>
        <div class="button-wrapper">
          <button class="clear-score-button">Clear score</button>
          <button class="scoreboard-close-button">Close</button>
        </div>
      </div>
    </div>
    <div class="modal-howtoplay-overlay">
      <div class="modal modal-howtoplay">
        <div class="howtoplay-title">How to play</div>
        <div class="slideshow-container">
          <div class="slide">
            <img
              src="./assets/images/how-to-play/control.png"
              alt="slide1-control"
            />
            <span class="how-to-play-text"
              >Pres D to walk to right, press A to walk to left, and press W to jump</span
            >
          </div>
          <div class="slide">
            <img
              src="./assets/images/how-to-play/stomping.png"
              alt="slide2-jumping"
            />
            <span class="how-to-play-text"
              >Press jump to stomp on enemy</span
            >
          </div>
          <div class="slide">
            <img
              src="./assets/images/how-to-play/collectibles.png"
              alt="slide3-collectibles"
            /><span class="how-to-play-text"
              >Collect valuable coins</span
            >
          </div>
          <div class="controls">
            <div class="control prev">
              <img
                src="./assets/images/how-to-play/Arrows/chevron-left.svg"
                width="50"
                alt="left-arrow"
              />
            </div>
            <div class="control next">
              <img
                src="./assets/images/how-to-play/Arrows/chevron-right.svg"
                width="50"
                alt="right-arrow"
              />
            </div>
          </div>
        </div>
        <button class="howtoplay-close-button">Close</button>
      </div>
    </div>
    <div class="modal-credits-overlay">
      <div class="modal modal-credits" id="credits">
        <h2 class="credits-title">Credits & Creator</h2>
        <p class="credits-text">Lorem ipsum dolor sit amet.</p>
        <button class="credits-close-button">Close</button>
      </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal game-summary">
        <div class="summary-modal">
          <h2 class="summary-message">Summary</h2>
          <p class="total-score">score:</p>
        </div>
        <div class="button-wrapper">
          <button class="retry-button">Retry</button>
          <button class="save-quit-button">Save & Quit</button>
        </div>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
  </body>
</html>
