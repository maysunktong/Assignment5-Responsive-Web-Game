<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Jersey+20&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/gameplay.js" type="module" defer></script>
    <script src="./scripts/startMenu.js" type="module" defer></script>
    <script src="./scripts/scoreboard.js" type="module" defer></script>
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <title>Gustaf, the wolf killer</title>
  </head>
  <body>
    <div id="front-page">
      <header class="header">
        <h1 class="game-title">Gustaf, the werewolf slayer</h1>
      </header>
      <input type="text" id="player-name" placeholder="Enter name to play" required />
      <p class="error-input-message"></p>
      <button id="play-button">Play</button>
      <button id="scoreboard-button">Scoreboard</button>
    </div>
    <div id="scoreboard">
      <button class="close-button">Close</button>
      <h2>Scoreboard</h2>
    </div>
    <canvas id="game-canvas"></canvas>
  </body>
</html>
