<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Jersey+20&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/gameplay.js" type="module" defer></script>
    <script src="./scripts/mainMenu.js" type="module" defer></script>
    <script src="./scripts/scoreboard.js" type="module" defer></script>
    <script src="./scripts/modal.js" type="module" defer></script>
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <title>Gustaf, the wolf killer</title>
  </head>
  <body>
    <div id="main-menu">
      <header class="header">
        <h1 class="game-title">Gustaf, the werewolf slayer</h1>
      </header>
      <input
        type="text"
        id="player-name"
        placeholder="Enter name to play"
        required
      />
      <p class="error-input-message"></p>
      <button id="play-button">Play</button>
      <button id="scoreboard-button">Scoreboard</button>
      <button id="credits-button">Credits</button>
    </div>
    <div class="modal-scoreboard-overlay">
      <div class="modal" id="scoreboard"></div>
    </div>
    <div class="modal-credits-overlay">
      <div class="modal" id="credits">credits
        <button class="credits-close-button">Close</button>
      </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <p class="modal-message">This is a simple modal pop-up.</p>
        <p class="total-score">score:</p>
        <button class="retry-button">Retry</button>
        <button class="home-button">Save & Quit</button>
      </div>
    </div>
    
    <canvas id="game-canvas"></canvas>
  </body>
</html>
